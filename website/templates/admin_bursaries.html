<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursaries</title>
</head>
<body>
    <!-- Frontend code for the admin panel "Bursaries" page -->

<div class="container">
    <div class="admin-panel">
        <h2 class="text-center mb-4">Bursaries Management</h2>
        <div id="bursaryList">
            <!-- Existing bursaries will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    // Function to fetch existing bursaries
    function fetchBursaries() {
        // Make AJAX request to fetch bursary data
        $.ajax({
            url: 'backend/bursaries', // Replace with your backend endpoint
            method: 'GET',
            success: function(response) {
                displayBursaries(response);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching bursaries:', error);
            }
        });
    }

    // Function to display existing bursaries
    function displayBursaries(bursaries) {
        var bursaryListContainer = document.getElementById('bursaryList');
        bursaryListContainer.innerHTML = '';

        bursaries.forEach(function(bursary) {
            var bursaryDiv = document.createElement('div');
            bursaryDiv.classList.add('card', 'mb-3');
            var cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            var title = document.createElement('h5');
            title.classList.add('card-title');
            title.textContent = bursary.title; // Display bursary title, adjust as needed
            var description = document.createElement('p');
            description.classList.add('card-text');
            description.textContent = bursary.description; // Display bursary description, adjust as needed
            cardBody.appendChild(title);
            cardBody.appendChild(description);
            bursaryDiv.appendChild(cardBody);
            bursaryListContainer.appendChild(bursaryDiv);
        });
    }

    // Fetch existing bursaries when the page loads
    $(document).ready(function() {
        fetchBursaries();
    });
</script>

</body>
</html>
